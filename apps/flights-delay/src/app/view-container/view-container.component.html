<mat-form-field style="padding: 10px 30px; min-width: 20%;">
    <mat-label>From</mat-label>
    <mat-select [formControl]="fromAirport" panelClass="select">
       <mat-option *ngFor="let fromAirport of fromAirportList | keyvalue" [value]="fromAirport.key">{{ fromAirport.value}}</mat-option>
    </mat-select>
 </mat-form-field>
 <mat-form-field style="padding: 10px; min-width: 20%;">
    <mat-label>To</mat-label>
    <mat-select [formControl]="toAirport" panelClass="select">
       <mat-option *ngFor="let toAirport of toAirportList | keyvalue" [value]="toAirport.key">{{ toAirport.value}}</mat-option>
    </mat-select>
 </mat-form-field>
 <div class="float-container">
    <div class="float-child-first">
       <flight-delays-chart [chartState] = "chartState"></flight-delays-chart>
    </div>
    <div class="float-child-second"  id="grid">
       <mat-tab-group animationDuration="0ms">
          <mat-tab label="Machine Learning Predict">
             <flight-delays-form [flights]="flights"></flight-delays-form>
          </mat-tab>
          <mat-tab label="Historical Data">
             <flight-delays-grid [rowData]="flights"></flight-delays-grid>
          </mat-tab>
       </mat-tab-group>
    </div>
 </div>
